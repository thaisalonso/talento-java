<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2>Cadastro de Clientes</h2>
    </div>

    <form method="post" #frm="ngForm" (ngSubmit)="incluir(frm)">
    <div class="ui-g-12">
      <div class="ui-g-12 ui-md-4">
        <label>CPF </label>
        <input pInputText id="cpf" name="cpf" [(ngModel)]="cliente.cpf" required />
      </div>
      <div class="ui-g-12 ui-md-4">
        <label>Nome </label>
        <input pInputText id="nome" name="nome" [(ngModel)]="cliente.nome" required />
      </div>
    </div>
    
    <div class="ui-g-4">
        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
    </div>
  </form>

  </div>
</div>
